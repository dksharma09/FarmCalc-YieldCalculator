<!-- templates/thankyou.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        td, th {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Thank You for Submitting Your Details!</h1>

    <table>
        <tr>
            <th>Area of Land</th>
            <td>{{ area }}</td>
        </tr>
        <tr>
            <th>Land Unit</th>
            <td>{{ areaInAcreasOrHectares }}</td>
        </tr>
        <tr>
            <th>Crop Type</th>
            <td>{{ cropType }}</td>
        </tr>
        <tr>
            <th>Expected Yield per Unit</th>
            <td>{{ expectedYieldPerUnitArea }}</td>
        </tr>
        <tr>
            <th>Total Yield Value</th>
            <td>{{ output }}</td>
        </tr>
    </table>

    <br><a href="{{ url_for('home') }}">Go Back to Home</a>
</body>
</html>
